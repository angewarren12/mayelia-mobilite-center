name: Deploy to LWS

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name:  Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: none

      - name: ðŸ“‚ Install Composer Dependencies
        run: |
          composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --no-dev
          
      - name: ðŸŸ¢ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Build Assets
        run: |
          npm ci
          npm run build

      - name: ðŸ§¹ Clean up before upload
        run: |
          rm -rf node_modules
          rm -rf tests
          rm -rf .git
          rm -rf .github

      # DÃ©ploiement du dossier 'public' vers public_html (pour les assets et index.php)
      - name: ðŸš€ Deploy Public to public_html
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./public/
          server-dir: ./public_html/
          exclude: |
            **/.git*
            **/.git*/**

      # DÃ©ploiement de tout le reste vers 'laravel-app'
      - name: ðŸš€ Deploy App Core to laravel-app
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: ./laravel-app/
          exclude: |
            public/**
            storage/*.key
            .env
            **/.git*
            **/.git*/**
            node_modules/**
